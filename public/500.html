<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      background: #CA5447;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      overflow-x: hidden;
      height: 100%;
      width: 100%;
    }

    .header {
      color: #DD9189;
      text-align: center;
      margin-top: 10%;
    }

    .btn {
      border-radius: 0px;
      transition: all 0.4s ease-out;
      margin-bottom: 3%;
      font-size: 2rem;
      width: 30rem;
      height: 6rem;
      line-height: 2;
    }

    .btn-primary {
      border-radius: 0px;
      background-color: transparent;
      border: 3px solid #c64639;
    }
    .btn-primary:hover {
       background: #DD9189;
       border: 3px solid #DD9189;
    }
    .btn-primary:focus:active {
       background: #DD9189;
       border: 3px solid #DD9189;
      }
    .btn-primary:focus, .btn-primary:active {
      background: #c64639;
      border: 3px solid #c64639;
      outline: none;
    }

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <div>
      <a href="/" class="btn btn-primary">Try Again</a>
    </div>
  </div>
</body>
</html>
